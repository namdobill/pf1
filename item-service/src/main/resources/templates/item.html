<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}"/>
</head>
<body>
    <h1>Item</h1>
    <label for="productId">Product ID</label>
    <input type="text" id="productId" name="productId" th:value="${item.id}" readonly><br><br>
    <label for="productName">Product Name</label>
    <input type="text" id="productName" name="productName" th:value="${item.productName}" readonly><br><br>
    <label for="price">Price</label>
    <input type="number" id="price" name="price" th:value="${item.price}" readonly><br><br>
    <label for="quantity">Quantity</label>
    <input type="number" id="quantity" name="quantity" th:value="${item.quantity}" readonly><br><br>
    <div>
        <form th:action="@{/items/edit/{id}(id=${item.id})}" method="get">
            <button type="submit">Edit</button>
            <button type="button" onclick="window.location.href='../../items'">Back to List</button>
        </form>
    </div>
</body>
</html>
