<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}"/>
</head>
<body>
    <h1>Product List</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        <tr th:each="item : ${items}">
            <td th:text="${item.id}"></td>
            <td><a th:href="@{/items/item/{id}(id=${item.id})}" th:text="${item.productName}"></a></td>
            <td th:text="${'$' + item.price}"></td>
            <td th:text="${item.quantity}"></td>
        </tr>
    </table>
    <form action="/items/new" method="get">
        <button type="submit" id="Ap">Add product</button>
    </form>
</body>
</html>
